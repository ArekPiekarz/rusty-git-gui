[package]
name = "rusty-git-gui"
version = "0.1.0"
authors = ["Arkadiusz Piekarz <piekarzarkadiusz@gmail.com>"]
edition = "2018"

[dependencies]
color-backtrace = { version = "0.2.3", features = ["failure-bt"] }
failchain = "0.1015.2"
failure = "0.1.5"
git2 = "0.10.1"
glib = "0.8.1"
gtk = { version = "0.7.0", features = ["v3_24"] }
shrinkwraprs = "0.2.1"
strum = "0.16.0"
strum_macros = "0.16.0"

[dev-dependencies]
mocktopus = "0.7.3"
more-asserts = "0.2.1"
pretty_assertions = "0.6.1"
tempfile = "3.1.0"