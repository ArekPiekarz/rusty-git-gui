[package]
name = "rusty-git-gui"
version = "0.1.0"
authors = ["Arkadiusz Piekarz <piekarzarkadiusz@gmail.com>"]
edition = "2018"

[dependencies]
color-backtrace = { version = "0.3.0", optional = true, features = ["failure-bt"] }
failchain = "0.1015.2"
failure = "0.1.6"
git2 = { version = "0.10.2", default-features = false }
glib = "0.8.2"
gtk = { version = "0.7.0", features = ["v3_16"] }
itertools = { version = "0.8.1", default-features = false }
shrinkwraprs = { version = "0.2.3", default-features = false }
strum = "0.16.0"
strum_macros = "0.16.0"

[dev-dependencies]
mocktopus = "0.7.5"
more-asserts = "0.2.1"
pretty_assertions = "0.6.1"
tempfile = "3.1.0"

[features]
use_color_backtrace = ["color-backtrace"]